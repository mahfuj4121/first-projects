<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-success display-4 text-center my-5">Spinner</div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="spinner-border text-dark">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <br>
        <div class="spinner-border text-info">
            <!-- <span class="visually-hidden">Loading...</span> -->
        </div>
        <br>
        <span class="spinner-border text-info"style="height: 5rem; width:5rem;"></span>
        <br>
        <span class="spinner-grow text-success" style="height: 5rem; width:5rem;"></span>
        
    </div>

    
    <script src="/assets/js/bootstrap.min.js"></script>
